<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Polk County Sherrif's Properties</h1>
    <div class="col-lg-6 mx-auto">
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button (click)="fetchProperties()" type="button" class="btn btn-success btn-lg px-4 gap-3">Fetch Properties </button>
    </div>

    <div class="container my-4 text-center">
        <div class="row justify-content-center my-4">
            <div class="col-12 my-4 border-3">
                <table id="dTable" #dTable class="display" style="width:100%">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Reference</th>
                            <th>Sales Date</th>
                            <!-- th>plaintiff</th-->
                            <!-- th>defendant</th-->
                            <th>Property Address</th>
                            <!--- th>eventTypeId</th --->
                            <th>Delayed</th>
                        </tr>
                    </thead>
                </table>
        </div>
    </div>
</div>


<google-map height="400px"
            width="750px"
            [center]="center"
            [zoom]="zoom">
    <map-marker #marker="mapMarker"
                *ngFor="let markerPosition of markerPositions"
                [position]="markerPosition"
                (mapClick)="openInfoWindow(marker)"></map-marker>
    <map-info-window>Info Window content</map-info-window>
</google-map>

<div>Latitude: {{display?.lat}}</div>
<div>Longitude: {{display?.lng}}</div>
