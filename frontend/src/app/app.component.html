<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Polk County Sherrif's Properties</h1>
    <div class="col-lg-12 mx-auto">
        <!-- <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button (click)="fetchProperties()" type="button" class="btn btn-success btn-lg px-4 gap-3">Fetch Properties </button>
        </div> -->
        <div class="container text-center">
            <div class="row justify-content-center">
                <google-map height="760px"
                            width="100%"
                            [center]="center"
                            [zoom]="zoom"
                            [options]="options">
                    <map-marker #marker="mapMarker"
                                *ngFor="let markerPosition of markerPositions"
                                [position]="markerPosition"
                                [options]="markerOptions"
                                (mapClick)="openInfoWindow(marker, markerPosition.lat)">
                    </map-marker>
                    <map-info-window>
                            <a href='http://maps.google.com/maps?q=&layer=c&cbll={{ infoContentLat }},{{ infoContentLng }}' target='_blank'>
                                <img src="https://maps.googleapis.com/maps/api/streetview?size=300x300&location={{ infoContentLat }},{{ infoContentLng }}&key=AIzaSyBR4TRTbx8QkXovb4d-SjbF-MqNxO7z5Js">
                            </a>
                            <br />
                            <a href='{{ infoContentSheriffUrl }}' target='_blank'> {{ infoContentAddress }}</a>
                            <br />
                            Approximate Judgement: {{ infoApproxJudgment}}
                    </map-info-window>
                </google-map>
            </div>
        </div>
        <div class="container my-4 text-center">
            <div class="row justify-content-center my-4">
                <table id="dTable" #dTable class="display" style="width:100%">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Reference</th>
                            <th>Sales Date</th>
                            <!-- th>plaintiff</th-->
                            <!-- th>defendant</th-->
                            <th>Property Address</th>
                            <!--- th>eventTypeId</th --->
                            <th>Delayed</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
</div>
